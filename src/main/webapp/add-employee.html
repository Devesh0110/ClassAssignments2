<!DOCTYPE html>
<html>
<head>

<title>Add Emp Form</title>
</head>
<body>
	<h1> Add Employee</h1>
	<form action="add-employee" method="post">
	<fieldset>
		Name :<input name="name" id="name" type="text" > <br>
		Email :<input name="email" id="email" type="text" > <br>

	</fieldset>
	</form>
</body>
</html>
